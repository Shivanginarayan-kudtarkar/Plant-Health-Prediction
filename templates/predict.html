<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Health Prediction</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6")
                        no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 80px;
        }

        .prediction-card {
            background: rgba(255, 255, 255, 0.93);
            padding: 35px;
            border-radius: 18px;
            max-width: 850px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(2px);
        }

        h2 {
            font-weight: bold;
        }

        label {
            font-weight: 600;
        }

        .btn-predict {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- ðŸŒ¿ Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸŒ¿ PlantCare AI</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link fw-bold" href="/">Home</a>
                </li>

                {% if session.get("user_id") %}
                <li class="nav-item">
                    <a class="nav-link fw-bold text-warning" href="/logout">Logout</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>


<!-- ðŸŒ¿ Prediction Form Card -->
<div class="prediction-card">

    <h2 class="text-center text-success fw-bold mb-3">
        ðŸŒ± Plant Health Prediction
    </h2>

    <p class="text-center text-muted mb-4">
        Enter the sensor readings to detect plant stress level (0 = Healthy, 1 = Moderate Stress, 2 = High Stress)
    </p>

    <form action="{{ url_for('predict') }}" method="POST">

        <div class="row">

            <div class="col-md-6 mb-3">
                <label>Soil Moisture</label>
                <input type="number" step="any" class="form-control"
                       name="Soil_Moisture" required placeholder="e.g., 15.3 (%)">
            </div>

            <div class="col-md-6 mb-3">
                <label>Ambient Temperature</label>
                <input type="number" step="any" class="form-control"
                       name="Ambient_Temperature" required placeholder="e.g., 28.5 Â°C">
            </div>

            <div class="col-md-6 mb-3">
                <label>Soil Temperature</label>
                <input type="number" step="any" class="form-control"
                       name="Soil_Temperature" required placeholder="e.g., 20.4 Â°C">
            </div>

            <div class="col-md-6 mb-3">
                <label>Humidity (%)</label>
                <input type="number" step="any" class="form-control"
                       name="Humidity" required placeholder="e.g., 55.2 (%)">
            </div>

            <div class="col-md-6 mb-3">
                <label>Light Intensity</label>
                <input type="number" step="any" class="form-control"
                       name="Light_Intensity" required placeholder="e.g., 450 (Lux)">
            </div>

            <div class="col-md-6 mb-3">
                <label>Soil pH</label>
                <input type="number" step="any" class="form-control"
                       name="Soil_pH" required placeholder="Ideal range: 5.5 â€“ 7.0">
            </div>

            <div class="col-md-6 mb-3">
                <label>Nitrogen Level</label>
                <input type="number" step="any" class="form-control"
                       name="Nitrogen_Level" required placeholder="e.g., 25â€“40 mg/kg">
            </div>

            <div class="col-md-6 mb-3">
                <label>Phosphorus Level</label>
                <input type="number" step="any" class="form-control"
                       name="Phosphorus_Level" required placeholder="e.g., 15â€“30 mg/kg">
            </div>

            <div class="col-md-6 mb-3">
                <label>Potassium Level</label>
                <input type="number" step="any" class="form-control"
                       name="Potassium_Level" required placeholder="e.g., 20â€“50 mg/kg">
            </div>

            <div class="col-md-6 mb-3">
                <label>Chlorophyll Content</label>
                <input type="number" step="any" class="form-control"
                       name="Chlorophyll_Content" required placeholder="e.g., 40.5 (SPAD)">
            </div>

            <div class="col-md-6 mb-4">
                <label>Electrochemical Signal</label>
                <input type="number" step="any" class="form-control"
                       name="Electrochemical_Signal" required placeholder="e.g., 1.25 (V)">
            </div>

        </div>

        <button class="btn btn-success btn-predict">Predict Plant Condition</button>

    </form>

</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

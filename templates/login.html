<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plant Health Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.45);
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
        }
        .login-card {
            max-width: 420px;
            margin: 100px auto;
            padding: 30px;
            background: #ffffffee;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
        }
        h3 {
            font-weight: bold;
        }
        .form-label {
            font-weight: 550;
        }
    </style>

</head>

<body>

<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="/">ðŸŒ¿ PlantCare AI</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>

            </ul>

        </div>

    </div>
</nav>

<!-- Flash messages -->
{% for m in get_flashed_messages() %}
<script>alert("{{ m }}");</script>
{% endfor %}

<div class="container">

    <div class="login-card">

        <h3 class="text-center text-success mb-4">ðŸŒ¿ Login</h3>

        <form action="/login" method="POST">

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-success w-100 mt-2">Login</button>

            <!-- Register link -->
            <p class="text-center mt-3 text-dark">
                Donâ€™t have an account?
                <a href="/register" class="text-success fw-bold">Create one</a>
            </p>

        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
